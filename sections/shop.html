<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!--  ICON PNG LINK -->
    <link rel="icon" href="../assets/images/iconPage.png" />

    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>FrontFriends | Shop</title>
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <div class="container">
        <h1 class="header__name">FrontFriends</h1>
        <ul class="header__list">
          <li class="header__item"><a href="../index.html">Home</a></li>
          <li class="header__item"><a href="#">Services </a></li>
          <li class="header__item">
            <a href="../sections/forum.html">Forum</a>
          </li>
          <li class="header__item"><a href="./shop.html">Shop</a></li>
          <li class="header__item"><a href="#">Chat</a></li>
        </ul>
        <a class="header__btn" href="../sections/login.html">Sign in</a>
      </div>
    </header>

    <!--TESTING -->
    <main class="container__shop">
      <div class="container__shop-div">
        <div class="container__shop-header">
          <div class="container__shop-header-searchbar">
            <input
              type="text"
              placeholder="Search a product"
              class="form-control"
              id="product-search"
            />
            <button><i class="uil uil-search"></i></button>
            <!-- <div>
            AGREGAR ALGO PARA Q NO QUEDE VACIO
          </div> -->
          </div>
        </div>
        <section class="container__shop__content">
          <div class="container__shop__content-panel">
            <h3>Category</h3>
            <ul class="container__shop__content-panel-category">
              <li>
                <button class="button-category" id="all">All Products</button>
              </li>
              <li>
                <button class="button-category" id="webdevelopment">
                  Web Development
                </button>
              </li>
              <li>
                <button class="button-category" id="datascience">
                  Data Science
                </button>
              </li>
              <li>
                <button class="button-category" id="softwareenginneering">
                  Software Engineering
                </button>
              </li>
              <li>
                <a href="./cart.html" class="button-cart">
                  Cart
                  <i class="uil uil-shopping-cart"></i>
                  <span id="articlesNumber" class="cart-number">0</span>
                </a>
              </li>
            </ul>
            <!-- <div class="container__shop__content-priceRange">
              <h3>Price Range</h3>
              <input
                type="range"
                id="vol"
                name="vol"
                value="2000"
                min="1000"
                max="10000"
              />
            </div> -->
          </div>
          <div>
            <div
              class="container__shop__products-title"
              id="titleContainer"
            ></div>
            <div class="container__shop__products" id="shopContainer"></div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer__content">
          <div class="footer__content-me">
            <p><i class="uil uil-copyright"></i> 2022</p>
            <p>Matias Lanfredi.</p>
            <p>All Rights Reserved</p>
          </div>
          <div class="footer__content__info">
            <ul class="footer__content__info__list">
              <li class="footer__content__info__list-item">
                <a href="#">About Company</a>
              </li>
              <li class="footer__content__info__list-item">
                <a href="#">Privacy Policy</a>
              </li>
              <li class="footer__content__info__list-item">
                <a href="#">Help Center</a>
              </li>
              <li class="footer__content__info__list-item">
                <a href="#">Terms</a>
              </li>
              <li class="footer__content__info__list-item">
                <a href="#">Site Map</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/datos.js"></script>
    <script src="../assets/js/shop.js"></script>
  </body>
