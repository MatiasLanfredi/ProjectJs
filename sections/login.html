<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/iconPage.png" />
    <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
  />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>FrontFriends | Login </title>
  </head>
  <body class="body-login">
    <a id="homelink" href="../index.html"><i class="uil uil-home"></i></a>
      <div class="container__main">
        <div class="container__back">
          <div class="container__back-login">
            <h3 id="titlemod">Already have an account?</h3>
            <p>Log in to enjoy with us!</p>
            <button id="btn__iniciar-sesion">Log in</button>
           
          </div>
          <div class="container__back-register">
            <h3>Need an account?</h3>
            <p>Sign up to enjoy with us!</p>
            <button id="btn__register">Sign up for free</button>
          </div>
        </div>

        <!-- FORMULARIO  -->
        <div class="container__login-register">
          <!-- FORMULARIO LOGIN -->
          <form action="" class="form__login">
            <h2>Log in</h2>
            <input
              type="email"
              placeholder="Email"
              id="email-login"
            />
            <input id="showpass" type="password" placeholder="Password" />
            <div class="password-box">
              <input
                class="input-password"
                type="checkbox"
                name="ShowPassword"
                id="show-password"
              />
              <p>Show password</p>
            </div>
            <button type="submit" id="iniciar-sesion">Log in</button>
          </form>

          <!-- FORMULARIO REGISTER -->

          <form action="" class="form__register">
            <h2>Sign up</h2>
            <input
              type="text"
              placeholder="Full name"
              id="nombre-register"
            />
            <input
              type="email"
              placeholder="Email"
              id="email-register"
            />
            <input type="text" placeholder="User" id="user-register" />
            <input id="showpass2" type="password" placeholder="Password" />
            <div class="password-box">
              <input
                class="input-password show-password"
                type="checkbox"
                name="ShowPassword"
                id="show-password2"
              />
              <p>Show password</p>
            </div>
            <button type="submit" id="register-button">
              Sign up
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/datos.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/sweetAlert.js"></script>
  </body>
</html>
